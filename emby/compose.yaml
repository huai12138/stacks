services:
  emby:
    image: lscr.io/linuxserver/emby:latest
    container_name: emby
    environment:
      - PUID=3000
      - PGID=100
      - TZ=Asia/Shanghai
    volumes:
      - /mnt/user/data/appdata/emby:/config
      - /mnt/user/data/media:/data
    network_mode: bridge
    ports:
      - 8097:8096
      - 8920:8920 #optional
    devices:
      - /dev/dri:/dev/dri #optional
    restart: unless-stopped
networks: {}
