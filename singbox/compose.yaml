services:
  python-script:
    image: python:3
    container_name: singbox
    working_dir: /usr/src/myapp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    network_mode: bridge
    ports:
      - 5000:5000
    volumes:
      - /mnt/user/data/appdata/singbox:/usr/src/myapp
    command: >
      sh -c "pip install -r requirements.txt &&
      python app.py"
    restart: unless-stopped
    stdin_open: true # 等同于 -i
    tty: true # 等同于 -t
networks: {}
