services:
  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:latest
    volumes:
      - /mnt/data/appdata/vaultwarden:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    network_mode: bridge
    ports:
      - 8181:80
    restart: unless-stopped
networks: {}
